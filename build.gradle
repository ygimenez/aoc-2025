plugins {
	id 'groovy'
}

group = 'com.kuuhaku'
version = '1.0-SNAPSHOT'

java {
	targetCompatibility = JavaVersion.VERSION_25
	sourceCompatibility = JavaVersion.VERSION_25
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.apache.groovy:groovy:5.0.0'
	implementation 'org.ojalgo:ojalgo:56.1.1'
}

test {
	useJUnitPlatform()
}